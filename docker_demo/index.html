<html>
  <head>
  	<meta charset="UTF-8">
    <title>LYH-home</title>
 <script type="text/javascript">
    	function show(menu){
    		document.getElementById(menu).style.visibility="visible"; 		
    	}

    	function showback(id){
    		document.getElementById(id).style.background="#ffffff"; 
    		document.getElementById(id).style.color="#000000"; 
    	}

    	function hideback(id){
    		document.getElementById(id).style.background="none"; 
    		document.getElementById(id).style.color="#ffffff"; 
    	}

    	function hide(){
    		document.getElementById("menu1").style.visibility="hidden";
    		document.getElementById("menu2").style.visibility="hidden";
    		document.getElementById("menu3").style.visibility="hidden";
    	}

    	function tiaozhuan(id)
    	{
    		
    		if(id=="bianyi"){window.open("./html/bianyi.html");}
    	    else if(id=="huibian"){window.open("./html/huibian.html");}
    		else if(id=="java"){window.open("./html/java.html");}
    		else if(id=="movie"){window.open("./html/movie.html");}
    		else if(id=="music"){window.open("./html/music.html");}
    		else if(id=="photo"){window.open("./html/photo.html");}
        else if(id=="football"){window.open("./html/football.html");}
    		else if(id=="jiao"){window.open("http://ids.chd.edu.cn/authserver/login?service=http://portal.chd.edu.cn");}
    		else if(id=="class"){window.open("./html/kebiao.html");}
    		else if(id=="info"){window.open("./html/info.html");}
    		else if(id=="home"){window.open("./start.html");}


    	}

    </script>
    <style type="text/css">
    .glass{

        width:100%;
        height:100%;
        margin: 0px;/*外边距*/
    	padding:0px;/*内边距*/
    	color:#ffffff;
    	text-align: center;
    	line-height:600%; /*恰好在中间*/
    	font-size:60px;
    	background-color:rgba(0,0,0,0.5)/*背景黑色+透明度50%*/
    }
    </style>
  </head>
  <body style="background-image:url(back3.jpg);
               background-position: center center; 
               background-repeat: no-repeat; 
               background-attachment:fixed; 
               background-size: cover; ">
<div class="glass">
   	<hr size="0px" style="color:rgba(0,0,0,0.5);border: none;">
   	<hr color="#ffffff" size="1px"  width="100%" style="margin-top:10px;margin-bottom:4px;">
   	<table id="tab" align="center" style="color:#ffffff;font-size:20px;font-family: 幼圆;width:1000;height: 200">
   		<tr valign="top" align="center">
   			<td ><div id="home" onclick="tiaozhuan('home')" onmousemove="showback('home')" onmouseout="hideback('home')">主页</div></td>
   			<td ><div id="info" onclick="tiaozhuan('info')" onmousemove="showback('info')" onmouseout="hideback('info')">个人信息</div></td>
   			<td onmousemove="show('menu1')" onmouseout="hide()"><div id="study" onmousemove="showback('study')" onmouseout="hideback('study')">学习资料</div>
   				<div id="menu1" onmousemove="show('menu1')" onmouseout="hide()" style="visibility:hidden;">
   	                 <span id="bianyi" onclick="tiaozhuan('bianyi')" onmousemove="showback('bianyi')" onmouseout="hideback('bianyi')">编译原理</span><br>
   	                 <span id="huibian" onclick="tiaozhuan('huibian')" onmousemove="showback('huibian')" onmouseout="hideback('huibian')">汇编语言</span><br>
   	                 <span id="java" onclick="tiaozhuan('java')" onmousemove="showback('java')" onmouseout="hideback('java')" style="font-family: 微软雅黑">JavaWeb</span>
                </div></td>
   			
        <td onmousemove="show('menu2')" onmouseout="hide()"><div id="aihao" onmousemove="showback('aihao')" onmouseout="hideback('aihao')">爱好收藏</div>
   				<div id="menu2" onmousemove="show('menu2')" onmouseout="hide()" style="visibility:hidden;font-family: 微软雅黑">
   	                 <span id="movie" onclick="tiaozhuan('movie')" onmousemove="showback('movie')" onmouseout="hideback('movie')">Movie</span><br>
   	                 <span id="music" onclick="tiaozhuan('music')" onmousemove="showback('music')" onmouseout="hideback('music')">Music</span><br>
   	                 <span id="photo" onclick="tiaozhuan('photo')" onmousemove="showback('photo')" onmouseout="hideback('photo')">Photo</span><br>
                     <span id="football" onclick="tiaozhuan('football')" onmousemove="showback('football')" onmouseout="hideback('football')">Football</span>
                </div></td>
   			
        <td onmousemove="show('menu3')" onmouseout="hide()"><div id="kecheng" onmousemove="showback('kecheng')" onmouseout="hideback('kecheng')">课程相关</div>
   				<div id="menu3" onmousemove="show('menu3')" onmouseout="hide()" style="visibility:hidden">
   	                 <span id="jiao" onclick="tiaozhuan('jiao')" onmousemove="showback('jiao')" onmouseout="hideback('jiao')">信息门户</span><br>
   	                 <span id="class" onclick="tiaozhuan('class')" onmousemove="showback('class')" onmouseout="hideback('class')">课程表</span>
                </div></td>
   		</tr>
   	</table>
    <font face="微软雅黑">Welcome to LYH's Home<br>&#10052</font>
   </div>

</html>
